<div class="!flex !justify-between !items-center">
    <span class="text-x1">Rotas de Entrega</span>
</div>

<table mat-table [dataSource]="routes()" class="mat-elevation-z8">

    <ng-container matColumnDef="courier">
        <th mat-header-cell *matHeaderCellDef> Entregador </th>
        <td mat-cell *matCellDef="let element"> {{element.courier}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="attendant">
        <th mat-header-cell *matHeaderCellDef> Atendente </th>
        <td mat-cell *matCellDef="let element"> {{element.attendant}} </td>
    </ng-container>

    <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef> Data de Criação da Rota </th>
        <td mat-cell *matCellDef="let element"> {{element.created_date | date:'dd/MM/yyyy hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Rota de Entrega </th>
        <td mat-cell *matCellDef="let element">  
            <button matFab aria-label="details" (click)="openRouteURL(element)">
                <mat-icon>directions_alt</mat-icon>
            </button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
